<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic store</title>

    <!-- fontAwesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google poppins font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- tailwind play cdn  -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- Tailwind + daisy UI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind css configure OR customization  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
                colors: {
                        primary: 'rgb(139, 195, 74)',
                        secondary: 'rgb(17, 17, 17)',
                        body: 'rgb(248, 246, 243)',
                        accent: 'rgb(106, 151, 57)',
                        body_neutral: 'rgb(51, 51, 51)',
                    },
                    fontFamily: {
                        Poppins: 'Poppins',
                    },
                    backgroundImage: {
                        bannerBg: "url('./images/leaf01.png')",
                        call_to_action: "url('./images/call.jpg')",
                    },
            }
          }
        }
      </script>




</head>
<body>
  <!-- Header section starts  -->
   <header>

    <!-- nav starts  -->
     <nav class="w-11/12 mx-auto ">
        <div class="navbar bg-base-100 p-0 py-5">
            <div class="navbar-start">
         
              <a class="#">
                <img class="w-36" src="./images/logo.svg" alt="">
              </a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-lg font-medium">
                <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Home</a></li>
                <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Everything</a></li>
                <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Groceries</a></li>
                <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>About</a></li>
                <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Contact</a></li>
               
              </ul>
            </div>
            <div class="navbar-end">
                <div class="flex font-semibold gap-5 items-center text-lg">
                    <button class="flex items-center gap-2 text-accent">
                        <span>$20.00</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>

              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars"></i>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-lg font-medium right-0">
                  <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Home</a></li>
                  <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Everything</a></li>
                  <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Groceries</a></li>
                  <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>About</a></li>
                  <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Contact</a></li>
                 
                </ul>
              </div>
            </div>
          </div>
     </nav>
    <!-- nav ends  -->

    <!-- banner section start  -->
     <section class=" bg-bannerBg bg-no-repeat bg-right-bottom opacity">
      <div class="w-full h-full bg-body bg-opacity-90">
          <div class="flex items-center justify-between w-9/12 mx-auto py-28 md:flex-row flex-col">
            <div class="flex-1">
                <img src="./images/bannerbg.png" alt="">
            </div>
            <div class="flex-1 sm:text-left text-center">
                <h4 class="text-xl font-semibold my-5">Best Quality Products</h4>
                <h1 class="lg:text-6xl text-4xlfont-semibold leading-tight">Join The Organic Movement</h1>
                <p class="my-5 text-lg">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Obcaecati, facere accusantium. Quo rem aspernatur vitae.</p>
                <div class="flex sm:justify-start justify-center">
                    <button class="flex items-center bg-accent text-white px-10 py-5 gap-2 rounded-md hover:bg-primary">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Shop Now</span>
                    </button>
                </div>
            </div>
          </div>
      </div>
     </section>
    <!-- banner section ends  -->
   </header>
  <!-- Header section ends  -->
</body>
</html>
